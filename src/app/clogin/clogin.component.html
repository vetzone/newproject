<div class="container">
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group row">
            <label for="username" class="col-sm-1-12 col-form-label">User Name : </label>
            <div class="col-sm-1-12">
                <input type="text" class="form-control" name="username" id="username" placeholder="User Name" #username="ngModel" [(ngModel)]="userinfo.username" required minlength="5"> pristin : {{username.pristine}} valid : {{username.valid}} touched
                :{{username.touched}}
            </div>
            <div class="alert alert-danger" *ngIf="username.invalid && username.touched && username.errors['required'] "> username is required</div>
            <div class="alert alert-danger" *ngIf="username.invalid && username.touched && username.errors['minlength']"> minlength is {{username.errors['minlength']['requiredLength']}}</div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-1-12 col-form-label">Password : </label>
            <div class="col-sm-1-12">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password="ngModel" [(ngModel)]="userinfo.password" required>
            </div>
            <div class="alert alert-danger" *ngIf="password.invalid && password.touched"> password is required</div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Sign In</button>
            </div>

            <div class="alert alert-danger" *ngIf="isvalid">error</div>
        </div>
    </form>
</div>
